type Post {
  id: ID!
  title: String!
  description: String
  content: String
  published: Boolean!
  author: User!
  authorId: ID!
}

type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post!]!
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  createPost(
    title: String!
    published: Boolean!
    authorId: ID!
    description: String
    content: String
  ): Post
}
